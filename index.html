<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zama</title>
    <link rel="stylesheet" href="style.css" defer />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <div class="logo">
          <h1>zama</h1>
        </div>
        <nav class="nav1">
          <form action="" method="get">
            <input type="text" placeholder="Search..." />
            <button type="submit" title="Search">
              <i class="fas fa-search"></i>
            </button>
          </form>
          <div class="btns">
            <button class="userBtn" title="Profile">
              <i class="fas fa-user-circle"></i>
            </button>
            <button class="menuBtn" title="Menu">
              <i class="fas fas fa-bars"></i>
            </button>
            <button class="cartBtn" title="Cart">
              <i class="fas fas fas fa-shopping-cart"></i>
              <span class="amount-icon">200</span>
            </button>
          </div>
        </nav>
      </div>
    </header>
    <nav class="cat-btns">
      <button id="cat-elec">Electronics & Gadgets</button>
      <button id="cat-fash">Fashion & Apparel</button>
      <button id="cat-home">Home & Kitchen</button>
      <button id="cat-beauty">Beauty & Personal Care</button>
      <button id="cat-groc">Groceries & Essentials</button>
      <button id="cat-health">Health & Wellness</button>
      <button id="cat-office">Computers & Office</button>
      <button id="cat-kids">Toys, Kids & Baby</button>
      <button id="cat-auto">Automobile & Tools</button>
      <button id="cat-books">Books & Stationery</button>
    </nav>
    <section class="cart">
      <div class="cart-title">
        <h3>Cart</h3>
        <button type="button" class="cartBtn">Close</button>
      </div>
      <ul class="cart-section">
        <li class="cart-item">
          <div class="item-img">
            <img src="images/failed.png" alt="failed" />
          </div>
          <div class="details">
            <h4 class="name">Product</h4>
            <p>$<span class="price">500</span></p>
            <p class="amount">
              <button
                type="button"
                id="addAmountBtn"
                title="Decrease the amount"
              >
                <i class="fas fas fas fa-minus"></i>
              </button>
              2
              <button
                type="button"
                id="minusAmountBtn"
                title="Increase the amount"
              >
                <i class="fas fas fa-plus"></i>
              </button>
              <button type="button" id="removeBtn">Remove</button>
            </p>
          </div>
        </li>
        <li class="cart-item">
          <div class="item-img">
            <img src="images/failed.png" alt="failed" />
          </div>
          <div class="details">
            <h4 class="name">Product</h4>
            <p>$<span class="price">500</span></p>
            <p class="amount">
              <button
                type="button"
                id="addAmountBtn"
                title="Decrease the amount"
              >
                <i class="fas fas fas fa-minus"></i>
              </button>
              2
              <button
                type="button"
                id="addAmountBtn"
                title="Increase the amount"
              >
                <i class="fas fas fa-plus"></i>
              </button>
              <button type="button" id="removeBtn">Remove</button>
            </p>
          </div>
        </li>
      </ul>
      <div class="bottom">
        <button type="button" id="CashOutBtn">Cashout</button>
        <div class="total-amount">
          <p>Total Amount:</p>
          <span>$ </span>
          <p>1000.00</p>
        </div>
      </div>
    </section>
    <main>
      <section class="hero">
        <div class="hero-text">
          <h2><b>zama</b></h2>
          <p class="highlighted">
            Your one-stop <span class="styled">shop</span> for all your needs!
          </p>
        </div>
        <div class="cta-btns">
          <button class="cta-btn">Shop Now</button>
          <a href="#" class="cta-btn">Sign Up</a>
          <!-- <button class="cta-btn">Learn More</button> -->
        </div>
      </section>
      <section class="products">
        <div class="product-section section-wrapper product-grid"></div>
      </section>
    </main>
  </body>
</html>
